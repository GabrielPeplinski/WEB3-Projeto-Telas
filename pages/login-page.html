<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="login-box col-4 mx-auto bg-dark">
    <div id="login-box-login" class="bg-dark justify-content-center>
            <form action=" ">
            <h2 class="text-primary text-center ">Faça login:</h2>
            <label for="userName" class="text-white">Digite seu usuário:</label>
            <input
                type="text "
                class="form-control "
                id="userName "
                placeholder="Seu nome: "
                required="required "
                autofocus="autofocus ">
                <label for="password "></label>
            </input>
            <label for="password" class="text-white mt-1">Digite sua senha:</label>
            <input
                type="password "
                class="form-control "
                id="password "
                required="required "
                placeholder="Sua senha... ">
            </input>
            <a class="btn btn-block btn-primary mt-4 mb-2 " href="index.html ">Entrar</a>
            <a class="btn btn-block btn-secondary " href="index.html ">Voltar</a>
        </form>
        <h4 class="text-light text-center ">
            <strong>
                Não é Cadastrado? Crie seu usuário aqui :
            </strong>
            <a href="create-user-page.html ">
                Criar Usuário
            </a>
        </h4>
    </div>
</body>
</html>
