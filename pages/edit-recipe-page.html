<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Receita</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body class="login-box col-6 mx-auto bg-dark">
        <div id="create-recipe-box" class="bg-dark justify-content-center text-center">
            <form action="">
                <h2 class="text-primary text-center">Editando uma Receita:</h2>
                <label for="recipe-title" class="text-white">Nome da sua Receita?</label>
                <input
                    type="text"
                    class="form-control mb-3"
                    id="recipe-title"
                    placeholder="Digite o nome da sua receita:"
                    required="required"
                    autofocus="autofocus"
                    value="Bolo de Chocolate">
                    <!-- Valores anteriores --></input>
                <label for="level" class="text-white">De 1 a 5, qual a dificuldade dessa receita?</label>
                <input
                    type="number"
                    class="form-control mb-3 level-recipe"
                    id="level-recipe"
                    placeholder="De 1 a 5:"
                    required="required"
                    autofocus="autofocus"
                    value="3">
                </input>
                <label for="description" class="text-white">Nos envie uma foto da sua receita!</label>
                <input
                    type="file"
                    class="form-control mb-3 img-recipe"
                    id="img-recipe"
                    required="required"
                    autofocus="autofocus"
                    value="">
                </input>
                <label for="ingredients" class="text-white">
                    Nos conte quais os Ingredientes necessários!
                </label>
                <textarea
                    rows="10"
                    type="text"
                    class="form-control"
                    id="ingredients"
                    required="required"
                    placeholder="Digite os Ingredientes necessários...">
                    Massa: 4 ovos 4 colheres (sopa) de chocolate em pó 2 colheres (sopa) de manteiga 3 xícaras (chá) de farinha de trigo 2 xícaras (chá) de açúcar 2 colheres (sopa) de fermento 1 xícara (chá) de leite Calda: 2 colheres (sopa) de manteiga 7 colheres (sopa) de chocolate em pó 2 latas de creme de leite com soro 3 colheres (sopa) de açúcar"
                </textarea>
                <label for="description" class="text-white">Nos conte o passo a passo da sua receita!</label>
                <textarea
                    rows="10"
                    type="password"
                    class="form-control"
                    id="password"
                    required="required"
                    placeholder="Digite o passo a passo...">
                    Massa: Em um liquidificador adicione os ovos, o chocolate em pó, a manteiga, a farinha de trigo, o açúcar e o leite, depois bata por 5 minutos. Adicione o fermento e misture com uma espátula delicadamente. Em uma forma untada, despeje a massa e asse em forno médio (180 ºC) preaquecido por cerca de 40 minutos.
                    Não se esqueça de usar uma forma alta para essa receita: como leva duas colheres de fermento, ela cresce bastante! Outra solução pode ser colocar apenas uma colher de fermento e manter a sua receita em uma forma pequena. 
                    Calda: Em uma panela, aqueça a manteiga e misture o chocolate em pó até que esteja homogêneo. Acrescente o creme de leite e misture bem até obter uma consistência cremosa.
                    Desligue o fogo e acrescente o açúcar.
                </textarea>
                <a class="btn btn-block btn-primary mt-4 mb-2 align-center" href="index.html">Atualizar Receita</a>
            </form>
            <a class="btn btn-block btn-secondary" href="index.html">Voltar</a>
        </div>
        <br>
    </body>
</html>
