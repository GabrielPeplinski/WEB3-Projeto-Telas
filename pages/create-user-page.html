<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="login-box col-4 mx-auto bg-dark">
    <div id="login-box-create" class="bg-dark justify-content-center text-center>
            <form action=" ">
            <h2 class="text-primary text-center ">Crie seu Usuário:</h2>
            <label for="userName" class="text-white mt-1">Seu nome de Usuário:</label>
            <input
                type="text "
                class="form-control "
                id="userName "
                placeholder="Digite seu nome: "
                required="required "
                autofocus="autofocus ">
            </input>
            <label for="email" class="text-white mt-1">Seu email:</label>
            <input
                type="email "
                class="form-control "
                id="password "
                placeholder="Digite um email: "
                required="required "
                autofocus="autofocus ">
            </input>
            <label for="password" class="text-white mt-1">Digite uma senha:</label>
            <input
                type="password "
                class="form-control "
                id="password "
                required="required "
                placeholder="Digite sua senha... ">
            </input>
            <label for="password" class="text-white mt-1">Repita a senha:</label>
            <input
                type="password "
                class="form-control "
                id="password-confirm "
                required="required "
                placeholder="Confirme sua senha... ">
            </input>
            <a class="btn btn-block btn-primary mt-4 align-center " href="index.html ">Cadastrar</a>
        </form>
        <a class="btn btn-block btn-secondary " href="login-page.html ">Voltar</a>
    </div>
</body>
</html>
